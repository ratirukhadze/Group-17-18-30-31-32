<body>
    <script>
        function sum(a, b) {
            console.log(a + b);
        }

        sum(1, 2)

        function multiply(a, b) {
            console.log(a * b);
        }

        multiply(2, 3)


        function divide(a, b) {
            console.log(a / b);
        }
        
        
        divide(4, 2)



        function subtract(a, b) {
            console.log(a - b);
        }


        subtract(5, 3)  


        function mm(a,b) {
            console.log(a * b);
        }

        mm(2, 3)
        function kk(a, b) {
            log(a ** b);
        }

        kk(2, 3)


        function ff(a, b){
            console.log(a % b);
        }

        ff(5, 2)

    </script>
