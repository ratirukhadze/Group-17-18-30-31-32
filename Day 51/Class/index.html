<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        
    let coffe = prompt("Enter your coffe: ");
    switch (coffe) {
        case '1':
            console.log("Americano");
            break;
        case "2":
            console.log("Esspreso");
            break;
        case "3":
            console.log("Cappuccino");
            break;
        default:
            console.log("Unknown coffe type");
    }
        
        
    </script>
</body>
</html>
