<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weather = prompt("Enter the weather: ");
        switch (weather) {
            case '1':
                console.log("Sunny");
                break;
            case "2":
                console.log("Rainy");
                break;
            case "3":
                console.log("Cloudy");
                break;
            case "4":
                console.log("Windy");
                break;
            default:
                console.log("Unknown weather type");
        }
    </script>
</body>
</html>
