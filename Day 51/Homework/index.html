<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hour = prompt("Enter the hour: ");
        if (0 >= hour && hour <= 11){
            console.log('am');
        }   else if (12 >= hour && hour <= 23){
            console.log('pm');
        } else {
            console.log('false hour');
        }
        
        
        
    </script>
</body>
</html>
